<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <title>Sofia Form – BotMatic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: white;
      color: #020617;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      width: 100%;
      max-width: 500px;
      padding: 40px;
      border: 1px solid #E2E8F0;
      border-radius: 24px;
      text-align: center;
    }

    h1 {
      margin-bottom: 24px;
      font-weight: 800;
    }

    input,
    button {
      width: 100%;
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 12px;
      font-family: inherit;
    }

    input {
      border: 2px solid #E2E8F0;
      background: #F8FAFC;
    }

    button {
      background: #10B981;
      color: white;
      border: none;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover {
      background: #059669;
    }

    a {
      color: #64748B;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Sofia Aanvraag</h1>
    <form>
      <input type="email" placeholder="Jouw e-mailadres" required />
      <input type="text" placeholder="Bedrijfsnaam" />
      <button type="submit">Versturen</button>
    </form>
    <a href="/">← Terug naar home</a>
  </div>
</body>

</html>
