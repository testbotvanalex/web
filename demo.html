      <a href="features.html" class="text-white/90 hover:text-white" data-lang-key="nav_features">Kenmerken</a>

      <button class="lang-btn text-white/80 text-xs font-semibold rounded-full px-3 py-1" data-lang="fr" type="button">FR</button>

    </div>

<main class="py-16">
  <div class="container mx-auto px-6 text-center">
    <h1 class="section-title">Bekijk de demo</h1>
    <p class="max-w-2xl mx-auto mb-8">In 60 seconden: hoe BotMatic werkt en integreert met WhatsApp/CRM.</p>
    <div class="bg-gray-200 rounded-lg mb-8 flex items-center justify-center" style="aspect-ratio:16/9">[Video Placeholder]</div>

    <form class="max-w-md mx-auto" data-lead novalidate>
      <div class="mb-3 text-left">
        <label for="demoName" class="block text-sm font-medium" data-lang-key="form_name">Naam</label>
        <input id="demoName" name="name" type="text" required aria-required="true" class="w-full p-3 border rounded" />
      </div>
      <div class="mb-3 text-left">
        <label for="demoEmail" class="block text-sm font-medium" data-lang-key="form_email">E-mail</label>
        <input id="demoEmail" name="email" type="email" required aria-required="true" class="w-full p-3 border rounded" />
      </div>
      <div class="mb-4 text-left">
        <label for="demoMsg" class="block text-sm font-medium" data-lang-key="form_msg">Vertel ons over je projectâ€¦</label>
        <textarea id="demoMsg" name="message" rows="4" class="w-full p-3 border rounded"></textarea>
      </div>
      <button class="cta bg-indigo-600 text-white px-6 py-3 rounded w-full" data-lang-key="cta_send">Verzoek indienen</button>
      <p class="formStatus mt-3 text-sm text-green-600" aria-live="polite"></p>
    </form>
  </div>
</main>
