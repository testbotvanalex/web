<body>
  <header class="topbar">
    <div class="container nav">
      <a class="logo" href="./index.html">BotMatic</a>

    </div>
  </header>

  <main class="container contact">
    <h1>Contact</h1>
    <div class="contact-grid">
      <form id="contactForm" class="card" novalidate>
        <label><span>Naam</span><input name="name" required></label>
        <label><span>Email</span><input type="email" name="email" required></label>
        <label><span>Bericht</span><textarea name="message" rows="4" required></textarea></label>
        <button class="btn btn-cta" type="submit">Versturen</button>
      </form>
      <div class="card">
        <h3>Sneller?</h3>
        <p>Chat direct via WhatsApp:</p>
        <a class="btn btn-outline" target="_blank" rel="noopener" href="https://wa.me/32400000000?text=Hallo%20BotMatic">WhatsApp openen</a>
      </div>
    </div>
  </main>

  <footer class="foot"><div class="container foot-inner"><span>© <span id="year"></span> BotMatic</span><a href="./privacy.html">Privacy & GDPR</a></div></footer>

  <script src="./widget/chat.js"></script>
  <script src="./script.js"></script>
