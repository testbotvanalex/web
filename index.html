<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BotMatic – Slimme Chatbots</title>
  <meta name="description" content="Automatiseer je bedrijf met AI-chatbots. Meer leads, minder werk en altijd online support.">
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#ff7a1a" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet" />
  <style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; background: #f8fafc; margin: 0; }
    #loader {
      display: flex; align-items: center; justify-content: center;
      height: 100vh; font-size: 1.5rem; color: #ff7a1a; font-weight: 700;
    }
    .scroll-to-top {
      position: fixed; bottom: 20px; right: 20px; background: #ff7a1a; color: white;
      padding: 10px 14px; border-radius: 50%; cursor: pointer; display: none;
      transition: all 0.3s ease; box-shadow: 0 2px 8px rgba(0,0,0,0.3); z-index: 50;
    }
    .scroll-to-top.show { display: block; }
  </style>
</head>

<body class="dark:bg-gray-900">

  <!-- LOADER -->
  <div id="loader">⚙️ Pagina wordt geladen...</div>

  <!-- MAIN APP -->
  <div id="app" class="hidden"></div>

  <!-- Scroll to top -->
  <div id="scrollTopBtn" class="scroll-to-top">⬆️</div>

  <script>
    // Кнопка скролла наверх
    const scrollBtn = document.getElementById('scrollTopBtn');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 400) scrollBtn.classList.add('show');
      else scrollBtn.classList.remove('show');
    });
    scrollBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
  </script>

  <script>
    // Порядок секций = нормальный лендинг
    const parts = [
      "header.html",
      "home.html",
      "benefits.html",
      "portfolio.html",
      "pricing.html",
      "testimonials.html",
      "research.html",
      "faq.html",
      "contact.html",
      "footer.html"
    ];

    async function loadParts() {
      const container = document.getElementById("app");
      const loader = document.getElementById("loader");
      container.innerHTML = "";

      for (const file of parts) {
        try {
          const res = await fetch(`parts/${file}`);
          const html = await res.text();
          const wrapper = document.createElement("div");
          wrapper.innerHTML = html;
          while (wrapper.firstChild) container.appendChild(wrapper.firstChild);
        } catch (e) {
          console.error(`❌ Fout bij laden van ${file}:`, e);
        }
      }

      loader.style.display = "none";
      container.classList.remove("hidden");
    }

    document.addEventListener("DOMContentLoaded", loadParts);
  </script>

</body>
</html>
